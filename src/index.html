<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/search.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title"><span class="main-title-gradient">Pixabay</span> search</h1>

        <form id="search-form" class="search-form" autocomplete="off">
          <input type="text" name="query" placeholder="Search images..." />
          <button type="submit">Search</button>
        </form>

        <ul id="gallery" class="gallery"></ul>

        <div id="loader" class="loader" hidden></div>

        <button id="load-more" class="load-more" hidden>Load more</button>
      </div>
    </main>

   <script type="module" src="./main.js"></script>

  </body>
</html>
