<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/search.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Pixabay</span> search
        </h1>

        <!-- ✅ Обов'язково саме class="form" -->
        <form class="form" id="search-form" autocomplete="off">
          <label>
            <input
              type="text"
              name="query"
              placeholder="Search images..."
              required
            />
          </label>
          <button type="submit">Search</button>
        </form>

        <!-- ✅ Галерея -->
        <ul class="gallery" id="gallery"></ul>

        <!-- ✅ Лоадер має бути span -->
        <span class="loader" id="loader" hidden></span>

        <!-- ✅ Кнопка -->
        <button class="load-more" id="load-more" hidden>Load more</button>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
